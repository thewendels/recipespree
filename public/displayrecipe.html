<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="displayrecipe.js" defer></script>
  <title>A Recipe</title>
</head>
<body>
  <div id="app">
    <div>
      <div>
        <input type="number" v-model="newId">
      </div>
      <div>
        <button v-on:click="loadRecipe()">See this recipe</button>
      </div>
      <div v-if="newId !== null">
        <h1>Name: {{ recipe.name }}</h1>
        <h2>Source: {{ recipe.source }}</h2>
        <h3>URL: {{ recipe.recipe_url }}</h3>
        <p>Total Prep Time (in Min): {{ recipe.total_prep_time }}</p>
        <p>Intro: {{ recipe.intro }}</p>
        <p>Ingredients: {{ recipe.ingredients }}</p>
        <p>Instructions: {{ recipe.instructions }}</p>
        <p>Notes: {{ recipe.notes }}</p>
        <img src="" alt="">
      </div>
    </div>
  </div>
</body>
</html>
